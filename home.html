{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-white rounded">
  <h1 style="color:rgb(21, 255, 0)">Welcome to the Movie recommender</h1>
  <h3 style="color:rgb(21, 255, 0)">Enter the Hollywood movie you like to get recommendations.</h3>
</div>

  <form action="{{url_for('recommend')}}">
    <input type="text" name="movie" class="form-control" placeholder="Movie name">
    <br>
    <input type="submit" class="btn btn-info" value="Submit">
  </form>
{% endblock %}
